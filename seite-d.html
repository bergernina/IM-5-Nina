    <h1>contact me</h1>


<!-- Kontaktformular -->
<!-- Kontaktformular -->
<div class="formular">
  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" class="getHover" name="name" required>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" class="getHover" name="email" required>

    <label for="message">Nachricht:</label>
    <textarea id="message" class="getHover" name="message" rows="4" required></textarea>

    <button type="button" class="getHover" onclick="submitForm()">Absenden</button>
  </form>
</div>
